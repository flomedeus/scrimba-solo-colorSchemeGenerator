<html>
    <head>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css">
        <title>Color Scheme Generator</title>
    </head>
    <body>
        <main>
            <div class="input-bar">
                <form id="color-form">
                    <input class="color-input" type="color" id="color-seed">
                    <select class="palette-select" name="palette" id="palette">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <button class="getColors-btn" id="getColors-btn">Get color scheme</button>
                </form>
            </div>
            <div class="colors-grid hidden" id="colors-grid">
                <div class="color-container">
                    <div class="color" id="color-1"></div>
                    <div class="color-hex" id="hex-1">
                    </div>
                </div>
                <div class="color-container">
                    <div class="color" id="color-2"></div>
                    <div class="color-hex" id="hex-2">
                    </div>
                </div>
                <div class="color-container">
                    <div class="color" id="color-3"></div>
                    <div class="color-hex" id="hex-3">
                    </div>
                </div>
                <div class="color-container">
                    <div class="color" id="color-4"></div>
                    <div class="color-hex" id="hex-4">
                    </div>
                </div>
                <div class="color-container">
                    <div class="color" id="color-5"></div>
                    <div class="color-hex" id="hex-5">
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
